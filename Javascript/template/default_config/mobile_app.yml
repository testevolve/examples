source: browserstack
app_path: /path/to/app
default_timeout: 20

browserstack:
  local_testing: false
  browserstack_debug: true
  test_name: Regression Tests

  mobile:
    device: Test Device
    platform: android

local_device:
  command_timeout: 60
  appium_options: []
  mobile:
    driver: UIAutomator2
    device_name: Samsung Galaxy S20
    platform_name: Android
    platform_version: "10"
    udid: emulator-5554