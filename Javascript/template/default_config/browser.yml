
source: local # local, browserstack

default_timeout: 10
implicit_wait: 5
page_load_timeout: 10

same_browser: true
close_browser: true
clear_cookies: true

local:
  platform: desktop # desktop, mobile, tablet

  desktop:
    browser: chrome # chrome, firefox, safari, edge
    maximise: false # true, false
    resize: true # true, false
    breakpoint:
      width: 800
      height: 600

  mobile:
    browser: chrome # chrome, firefox, safari
    device: iPhone 8  # firefox devices - iphone, ipad, android_phone, android_tablet
                      # chrome devices - use a valid chrome device eg. iPhone X

browserstack:
  platform: mobile # desktop, mobile

  local_testing: false
  download_video_upon_failure: false
  browserstack_debug: true
  test_name: Regression Tests

  desktop:
    browser: Chrome
    browser_version: latest
    platform: Windows
    platform_version: 10
    resolution: 1024x768

    maximise: true # true, false
    resize: false # true, false
    breakpoint:
      width: 800
      height: 600

  mobile:
    browser_name: Safari
    platform: MAC
    device: iPhone 11
    os_version: 13.3

perfecto:
  platform: desktop # desktop, mobile

  connection_timeout: 60

  desktop:
    platform: Windows
    version: 7
    browser: Internet Explorer
    browser_version: 10
    resolution: 1366x768
    location: US East

    maximise: true # true, false
    resize: false # true, false
    breakpoint:
      width: 800
      height: 600

  mobile:
    device_id: 123456789

sauce_labs:
